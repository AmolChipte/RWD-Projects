<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Convertor</h1>
        <div>
            <label for="input-data">Enter Temperature to Convert</label>
            <input type="number" name="input-data" id="input-data" class="input-data">
            <select id="input-type">
                <option value="c">Celcius</option>
                <option value="f">Fahrenheit</option>
                <option value="k">Kelvin</option>
            </select>
        </div>
        <div>
            <label for="output-type">Enter Temperature in Convert</label>
            <select id="output-type">
                <option value="c">Celcius</option>
                <option value="f">Fahrenheit</option>
                <option value="k">Kelvin</option>
            </select>
        </div>
        <button id="btn" class="btn">Convert</button>
        <div>
            <label for="output">Output</label>
            <input type="number" class="output-data" id="output-data" disabled>
        </div>
    </div>
    <footer><p>Created by Amol Chipte Â© 2024</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
