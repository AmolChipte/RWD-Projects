<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <p>-- Social Media Selector Menu --</p>
        <i class="fa-solid fa-angle-down"></i>
    </div>
    <ul class="social-lists hide">
        <li>
            <i class="fa-brands fa-facebook" style="color: blue"></i>
            <p>Facebook</p>
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color: red"></i>
            <p>Youtube</p>
        </li>
        <li>
            <i class="fa-brands fa-twitter" style="color: blue"></i>
            <p>Twitter</p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color: blue"></i>
            <p>Linkedin</p>
        </li>
    </ul>
    <footer><p>Created by Amol Chipte Â© 2024</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
