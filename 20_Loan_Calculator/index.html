<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Loan Calculator</h1>
        <p>Loan Amount (&#8377;)
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" value="10000">
        </p>
        <p>Interest Rate (%)
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0" value="10" step=".1">
        </p>
        <p>Time Period (in Months)
            <input onchange="calculateLoan()" class="input" type="number" id="time-period" min="3" value="12">
        </p>
        <br>
        <p><strong>Monthly Payment (&#8377;)</strong>
            <input class="output" type="number" id="result" min="1" disabled>
        </p>
    </div>
    <footer><p>Created by Amol Chipte Â© 2024</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
