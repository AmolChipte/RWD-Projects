<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Currency Converter</h1>
        <div class="currency-container">
            <select id="currency-input">
                <option value="INR" selected>INR - Indian rupee</option>
                <option value="AUD">AUD - Australian Dollars</option>
                <option value="USD">USD - United States Dollar</option>
                <option value="GBP">GBP - Great Britain Pound</option>
                <option value="CAD">CAD - Canadian dollar</option>
                <option value="JPY">JPY - Japanese yen</option>
                <option value="EUR">EUR - Euro</option>
            </select>
            <input type="number" id="worth-input" value="1" min="0">
        </div>
        <div class="currency-container">
            <select id="currency-output">
                <option value="INR">INR - Indian rupee</option>
                <option value="AUD">AUD - Australian Dollars</option>
                <option value="USD" selected>USD - United States Dollar</option>
                <option value="GBP">GBP - Great Britain Pound</option>
                <option value="CAD">CAD - Canadian dollar</option>
                <option value="JPY">JPY - Japanese yen</option>
                <option value="EUR">EUR - Euro</option>
            </select>
            <input type="number" id="worth-output" min="0" disabled>
        </div>
        <p class="exchange-rate" id="exchange-rate">1 USD = 83 INR</p>
    </div>
    <footer><p>Created by Amol Chipte Â© 2024</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
