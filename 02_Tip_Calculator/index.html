<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- Importing Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Importing CSS File from Folder-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="form">
            <p>Enter the Bill Amount and Tip Percentage to Calculate the Total Billing Amount</p>
            <label for="bill">Bill Amount (in Rs.)</label>
            <input type="number" id="bill">
            <label for="tip">Tip Percent (in %)</label>
            <input type="number" id="tip">
            <button id="calculate">Calculate</button>
            <span id="result"></span>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>Created by Amol Chipte Â© 2024</p>
    </footer>
    <!-- Importing JS File From Folder-->
    <script src="index.js"></script>
    <!-- Importing Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
